<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone de madeira/marcenaria -->
  <g transform="translate(5, 8)">
    <!-- Tábuas de madeira empilhadas -->
    <rect x="0" y="18" width="34" height="6" fill="#C9A961" rx="2"/>
    <rect x="0" y="26" width="34" height="6" fill="#C9A961" rx="2"/>
    <rect x="0" y="34" width="34" height="6" fill="#C9A961" rx="2"/>
    
    <!-- Ferramenta de marceneiro (martelo) -->
    <circle cx="17" cy="8" r="5" fill="#1E3A5F"/>
    <rect x="15.5" y="8" width="3" height="12" fill="#1E3A5F"/>
    <rect x="12" y="18" width="10" height="2" fill="#1E3A5F" rx="1"/>
  </g>
  
  <!-- Texto -->
  <text x="48" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E3A5F">O</text>
  <text x="65" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">Marceneiro</text>
  <text x="48" y="36" font-family="Arial, sans-serif" font-size="9" fill="#4A5568" font-weight="500">Móveis Planejados</text>
</svg>
