    <rect x="2" y="15.5" width="16" height="2.5" fill="white" rx="1" opacity="0.95"/>
    <rect x="2" y="19" width="16" height="2.5" fill="white" rx="1" opacity="0.95"/>
    
    <!-- Ferramenta (martelo) -->
    <circle cx="10" cy="6" r="3.5" fill="white"/>
    <rect x="8.5" y="6" width="3" height="8" fill="white"/>
    <rect x="6" y="12" width="8" height="1.5" fill="white" rx="0.75"/>
