<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - O Marceneiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div style="text-align: center; margin-bottom: 2.5rem;">
                <div style="margin-bottom: 1.5rem; display: flex; justify-content: center;">
                    <img src="logo.svg" alt="O Marceneiro" style="height: 80px; width: auto; max-width: 100%;">
                </div>
                <h2 class="form-title">Bem-vindo de volta!</h2>
                <p class="form-subtitle">Entre na sua conta para continuar</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Entrar</button>
            </form>

            <div class="form-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se agora</a></p>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    const { password, ...userWithoutPassword } = user;
                    setCurrentUser(userWithoutPassword);
                    alert('✅ Login realizado com sucesso!');
                    globalThis.location.href = 'index.html';
                } else {
                    document.getElementById('emailError').textContent = '❌ Email ou senha incorretos';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }
            }, 500);
        });
    </script>
</body>
</html>
